<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title>
          Reservaciones del Cliente
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
      <ion-toolbar>
          <ion-title size="large">Reservaciones del Cliente</ion-title>
      </ion-toolbar>
  </ion-header>

  <div *ngIf="reservations">
      <ion-card class="material-card">
          <ion-card-content>
              <ion-list *ngIf="reservations && reservations.length > 0">
                  <ion-item *ngFor="let reservation of reservations"
                            (click)="seeReservationDetails(reservation)">
                      <ion-label>
                          <h2>Reserva #{{ reservation.id }}</h2>
                          <p>Inicio: {{ reservation.inicio }}</p>
                          <p>Final: {{ reservation.final }}</p>
                      </ion-label>
                  </ion-item>
              </ion-list>
              <ion-label *ngIf="!reservations || reservations.length === 0">No tiene reservas</ion-label>
          </ion-card-content>
      </ion-card>
  </div>

  <div *ngIf="!reservations"> <ion-label>Cargando reservaciones...</ion-label> </div>

</ion-content>
